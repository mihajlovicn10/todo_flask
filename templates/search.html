{% extends 'base.html' %} 

{% block title %}  
Search your tasks
{% endblock %}  

{% block content %} 
<h3> Welcome back </h3>
<form action="{{url_for('search')}}" method="POST">
    <label for="search">Search</label>
    <input type="text" name="search_data" value = "{{ request.form['search_data']}}"placeholder="Search" id="search"> 
    <button type="submit">Search</button>
</form>

<p>Here are your tasks: </p>
<table>
   <tr>
       <th> task </th>
       <th>status</th>
   </tr>
   {% for item in data %}
   <tr>
       <td>{{item[1]}}</td>
       <td>{{item[2]}}</td>
   </tr>
   
   {% endfor %}
</table>

 
{% endblock %}
